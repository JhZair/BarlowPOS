{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-warning">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Editar Pedido #{{ pedido.id_pedido }}</h4>
                </div>
                <div class="card-body">
                    <p class="alert alert-info">
                        <strong>Nota:</strong> Esta acci칩n mover치 el pedido a una nueva mesa, liberar치 la mesa anterior y ocupar치 la nueva.
                    </p>

                    <form action="{{ url_for('pedidos.editar_pedido', id=pedido.id_pedido) }}" method="POST">
                        
                        <div class="mb-3">
                            <label class="form-label text-muted">Mesero Responsable</label>
                            <input type="text" class="form-control" value="{{ pedido.nombre_mesero }}" disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted">Fecha y Hora</label>
                            <input type="text" class="form-control" value="{{ pedido.fecha }}" disabled>
                        </div>

                        <div class="mb-4">
                            <label for="id_mesa" class="form-label fw-bold">Seleccionar Nueva Mesa:</label>
                            <select name="id_mesa" class="form-select border-warning" required>
                                {% for mesa in mesas %}
                                    <option value="{{ mesa.id_mesa }}" 
                                        {% if mesa.id_mesa == pedido.id_mesa %} selected {% endif %}>
                                        Mesa {{ mesa.numero }} 
                                        {% if mesa.id_mesa == pedido.id_mesa %} (Actual) {% else %} (Disponible) {% endif %}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                            <a href="{{ url_for('pedidos.index') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
