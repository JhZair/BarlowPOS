{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 col-md-8">
    <div class="card">
        <div class="card-header bg-primary text-white">Nuevo Cliente (Persona Natural)</div>
        <div class="card-body">
            <form action="{{ url_for('clientes.crear') }}" method="POST">
                
                <h5 class="text-primary">Datos Personales (Tabla: Personas Naturales)</h5>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>DNI</label>
                        <input type="text" name="dni" class="form-control" maxlength="8" required>
                    </div>
                    <div class="col-md-4">
                        <label>Nombres</label>
                        <input type="text" name="nombres" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Apellidos</label>
                        <input type="text" name="apellidos" class="form-control" required>
                    </div>
                </div>

                <hr>

                <h5 class="text-primary">Datos de Contacto (Tabla: Clientes)</h5>
                <div class="mb-3">
                    <label>Dirección</label>
                    <input type="text" name="direccion" class="form-control" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Teléfono</label>
                        <input type="text" name="telefono" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100">Registrar Cliente Completo</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
