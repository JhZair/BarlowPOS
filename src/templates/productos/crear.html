{% extends 'base.html' %}

{% block content %}
<h2>Nuevo Producto</h2>

<form action="{{ url_for('productos.guardar') }}" method="POST">
    
    <label>Nombre del Producto:</label><br>
    <input type="text" name="nombre" required placeholder="Ej: Lomo Saltado">
    <br><br>

    <label>Precio Base (S/):</label><br>
    <input type="number" step="0.01" name="precio" required placeholder="0.00">
    <br><br>

    <label>Tipo de Producto:</label><br>
    <input type="text" name="tipo" placeholder="Ej: Plato Principal">
    <br><br>

    <label>Clasificaci√≥n:</label><br>
    <select name="categoria" required>
        <option value="">-- Seleccione una --</option>
        {% for cat in categorias %}
            <option value="{{ cat.id_clasificacion }}">
                {{ cat.nombre }}
            </option>
        {% endfor %}
    </select>
    <br><br>

    <button type="submit">Guardar Producto</button>
    <a href="{{ url_for('productos.lista') }}">Cancelar</a>
</form>
{% endblock %}
