{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Nuevo Producto</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('productos.guardar') }}" method="POST">
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" name="nombre" required placeholder="Ej: Lomo Saltado">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Precio Base (S/)</label>
                            <input type="number" step="0.01" class="form-control" name="precio" required placeholder="0.00">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tipo de Producto</label>
                            <input type="text" class="form-control" name="tipo" placeholder="Ej: Plato Principal">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Clasificaci√≥n</label>
                        <select class="form-select" name="categoria" required>
                            <option value="">-- Seleccione una --</option>
                            {% for cat in categorias %}
                                <option value="{{ cat.id_clasificacion }}">
                                    {{ cat.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Guardar Producto</button>
                        <a href="{{ url_for('productos.lista') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
