{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Gestión de Ambientes</h2>
        <a href="{{ url_for('ambientes.crear') }}" class="btn btn-primary">+ Nuevo Ambiente</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre del Ambiente</th>
                <th style="width: 200px;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for a in ambientes %}
            <tr>
                <td>{{ a.id_ambiente }}</td>
                <td>{{ a.nombre }}</td>
                <td>
                    <a href="{{ url_for('ambientes.editar', id=a.id_ambiente) }}" class="btn btn-sm btn-warning">Editar</a>
                    
                    <form action="{{ url_for('ambientes.eliminar', id=a.id_ambiente) }}" method="POST" class="d-inline" onsubmit="return confirm('¿Borrar ambiente?');">
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="3">No hay ambientes registrados.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
